version: 2.1

workflows:
  test-env-vars:
    jobs:
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output

jobs:
  save_hello_world_output:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout 
      - run: echo "hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          path: ~/output.txt

  print_output_file:
    docker: 
      - image: circleci/node:13.8.0
    steps: 
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt
